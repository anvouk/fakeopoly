<h1 mat-dialog-title>Create New Game</h1>
<div mat-dialog-content style="padding: 10px;">
  <p>Game Settings</p>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput required [(ngModel)]="gameOpts.name">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Min players</mat-label>
      <input matInput min="2" max="8" step="1" [(ngModel)]="gameOpts.minPlayers">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Max players</mat-label>
      <input matInput min="2" max="8" step="1" [(ngModel)]="gameOpts.maxPlayers">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="gameOpts" cdkFocusInitial>Create</button>
</div>
